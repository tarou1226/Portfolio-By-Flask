{% extends "base.html" %}
{% block content %}
<h1>Form Page</h1>
<div class="form">
    <form action="/" method="post">
        <div>
            <label for="name">名前</label>
            <input type="text" id="name" name="contacter_name">    
        </div>
        <div>
            <label for="name">メール</label>
            <input type="email" id="email" name="contacter_email">    
        </div>
        <div>
            <label for="name">タイトル</label>
            <input type="text" id="title" name="contacter_title">    
        </div>
        <div>
            <label for="name">本文</label>
            <input type="text" id="substance" name="contacter_substance">    
        </div>

            <button type="submit">送信</button>
        </div>
    </form>
</div>
{% endblock %}
